<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js" defer></script>
	</head>
	<body>
		<div class="app">
			<div class="controls">
				<h2 class="title">Controls</h2>
				<div class="color-container">
					<input type="color" id="color" />
					<label for="color">Current color</label>
				</div>
				<div class="slider-container">
					<label for="random">Random</label>
					<label class="switch">
						<input type="checkbox" id="random" checked />
						<span class="slider round"></span>
					</label>
				</div>
				<input type="button" value="clear" id="clear" />
				<div>
					<h3>Opacity</h3>
					<div class="slider-container">
						<label for="lighten">Decrease (opacity)</label>
						<label class="switch">
							<input type="checkbox" id="lighten" checked />
							<span class="slider round"></span>
						</label>
					</div>
					<div class="slider-container">
						<label for="darken">Increase (opacity)</label>
						<label class="switch">
							<input type="checkbox" id="darken" checked />
							<span class="slider round"></span>
						</label>
					</div>
				</div>
				<div>
					<h3>Grid Size</h3>
					<div class="slider-container">
						<input id="size" type="range" min="1" max="10" step="1" />
						<span id="sizeDisplay">03 x 03</span>
					</div>
				</div>
			</div>
			<div class="grid bucket"></div>
		</div>
	</body>
</html>
